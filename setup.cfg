[tool:pytest]
addopts =
        --strict
        --tb=native
        phoenix/
python_files = test_*.py
markers =
    online: mark test to need internet connection
    slow: mark test to be slow

[flake8]
ignore=F401,E402,W606
max-line-length=120
exclude =
    tests,
    .git,
    __pycache__,
    docs,
    build,
    dist,
    bin,
    eggs,
    parts,
    examples,
    bootstrap-buildout.py,

[doc8]
ignore-path = docs/build,docs/source/_templates,docs/source/_static
max-line-length = 120
